name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:coverage

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start Prisma dev database and extract URL
        run: |
          # Start prisma dev and capture output
          npx prisma dev > prisma_output.log 2>&1 &
          PRISMA_PID=$!
          
          # Wait for the server to start and output the connection string
          timeout=30
          while [ $timeout -gt 0 ]; do
            if grep -q "Great Success" prisma_output.log; then
              sleep 2  # Give it a moment for the full output to be written
              break
            fi
            sleep 1
            ((timeout--))
          done
          
          # Extract the DATABASE_URL (strip ANSI escape sequences first)
          DB_URL=$(sed 's/\x1b\[[0-9;]*m//g' prisma_output.log | grep 'DATABASE_URL=' | head -1 | cut -d'"' -f2)
          echo "DATABASE_URL=$DB_URL" >> $GITHUB_ENV
          
          # Keep prisma dev running
          echo "PRISMA_PID=$PRISMA_PID" >> $GITHUB_ENV

      - name: Create .dev.vars for E2E tests
        run: |
          echo "MOCK_AUTH=true" > .dev.vars
          echo "AUTH_SECRET=test-secret-for-ci" >> .dev.vars
          echo "GOOGLE_CLIENT_ID=test-client-id" >> .dev.vars
          echo "GOOGLE_CLIENT_SECRET=test-client-secret" >> .dev.vars
          echo "DATABASE_URL=$DATABASE_URL" >> .dev.vars
          echo "ENVIRONMENT=ci" >> .dev.vars

      - name: Generate Prisma client
        run: npm run generate

      - name: Run database migrations
        run: npm run db:migrate:deploy

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy dry run
        run: npx wrangler deploy --dry-run
